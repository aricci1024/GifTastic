<!DOCTYPE html>
<html>
<head>
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style>
    h1 {
        text-align: center;
        margin-top: 30px;
        margin-bottom: 30px;
    }

    #add-category {
        margin: 10px;
    }

    #animalButtons {
        margin: 5px;
        padding: 3px;
        margin-right: 10px;
        margin-bottom: 10px;
    }

    .category-btn {
        margin:7px;
        padding: 3px;
        padding-left: 15px;
        padding-right: 15px;
    }

    label {
        margin-right: 10px;
        margin-left: 5px;
    }

</style>
    
<body>
    <header>
        <h1>GifTastic</h1>
    </header>
    <!-- Buttons will get stored here -->
    <div id="animalButtons"></div>

    <!-- Search area -->
    <form id="animal-form">
        <label for="animal-input">Enter an Animal:</label>
        <input type="text" id="animal-input">
        <br>

        <!-- Button triggers new category to be added -->
        <input id="add-category" type="submit" value="Submit">
    </form>

    <!-- Gifs will get stored here -->
    <div id="gif-view"></div>

    <!-- javascript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

    //tags to already be displayed
        var categories = ["dog", "cat", "bird", "goat", "pig", "lama", "cow", "turtle", "monkey", "seal"]
    
        
//===================================== get and display giphy ===================================================
        

        function displayGifs() {
            var animal = $(this).attr("data-name");
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + animal + "&api_key=dc6zaTOxFJmzC&limit=10";
            $.ajax({
            url: queryURL,
            method: "GET"
            }).then(function(response) {
                console.log(response);
                var results = response.data;

                for (var i = 0; i < results.length; i++) {

                    // Creating a div to hold the gif
                    var gifDiv = $("<div>");

                    // Creating a paragraph tag with the result item's rating
                    var gifRating = $("<p>").text("Rating: " + results[i].rating);

                    // Creating and storing an image tag
                    var gifImages = $("<img>");

                    gifImages.addClass("stillImg");

                    // Setting the src attribute of the image to a property pulled off the result item
                    gifImages.attr("src", results[i].images.fixed_height.url);
                    
                    // data-still
                    gifImages.attr("data-still", results[i].images.fixed_height_still.url);
                    
                    // data-animate
                    gifImages.attr("data-animate", results[i].images.fixed_height.ur);
                    
                    gifImages.attr("data-state", "still");

                    // Displaying the rating
                    gifDiv.append(gifRating);

                    // Appending the gif
                    gifDiv.append(gifImages);

                    // Prependng the animalDiv to the HTML page in the "#gif-view" div
                    $("#gif-view").prepend(gifDiv);
                }
            });
        }



//========================== animate/still function =======================================


        $(".stillImg").on("click", function () {

            var state = $(this).attr("data-state");
            // If the clicked image's state is still, update its src attribute to what its data-animate value is.
            // Then, set the image's data-state to animate
            if (state === "still") {
                $(this).attr("src", $(this).attr("data-animate"));
                $(this).attr("data-state", "animate");
            } else {
                // Else set src to the data-still value
                $(this).attr("src", $(this).attr("data-still"));
                $(this).attr("data-state", "still");
            }
        });


//========================== display category button =======================================


        function renderButtons() {

            // Deleting the movies prior to adding new movies
            // (this is necessary otherwise you will have repeat buttons)
            $("#animalButtons").empty();

            // Looping through the array of categories
            for (var i = 0; i < categories.length; i++) {

                // Then dynamicaly generating buttons for each movie in the array
                // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
                var a = $("<button>");
                // Adding a class of category-btn to our button
                a.addClass("category-btn");
                // Adding a data-attribute
                a.attr("data-name", categories[i]);
                // Providing the initial button text
                a.text(categories[i]);
                // Adding the button to the animalButtons div
                $("#animalButtons").append(a);
            }
        }


//============================== on.click of button ==========================================================


        $("#add-category").on("click", function(event) {
            event.preventDefault();
            // This line grabs the input from the textbox
            var category = $("#animal-input").val().trim();

            // Adding category from the textbox to our array
            categories.push(category);

            // Calling renderButtons which handles the processing of our movie array
            renderButtons();
        });

        // Adding a click event listener to all elements with a class of "movie-btn"
        $(document).on("click", ".category-btn", displayGifs);

        // Calling the renderButtons function to display the intial buttons
        renderButtons();

</body>
