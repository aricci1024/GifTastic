<!DOCTYPE html>
<html>
<head>
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

    
<body>
    <header>
        <h1>Gif-Tastic</h1>
    </header>
    <!-- Buttons will get stored here -->
    <div class="col-sm-12">
        <div id="animalButtons"></div>
    </div>

    <!-- Gifs will get stored here -->
    <div class="col-sm-8 col-xs-12">
        <div id="gif-view"></div>
    </div>
    <br>
    <!-- Search area -->
    <div class="col-sm-4 col-xs-12">
        <form id="animal-form">
            <label for="animal-input">Create a GIF category:</label>
            <input type="text" id="animal-input">
            <br>

            <!-- Button triggers new category to be added -->
            <input id="add-category" type="submit" value="Submit" class=" btn btn-primary">
        </form>
    </div>

    <!-- javascript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
